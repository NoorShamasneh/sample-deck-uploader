
<div class="table-wrapper">
  <p-table [value]="decks" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>Company</th>
        <th>Description</th>
        <th>Size</th>
        <th>Download</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-deck>
      <tr>
        <td>{{deck.companyName}}</td>
        <td>{{deck.description}}</td>
        <td>{{deck.numberOFImages}}</td>
        <td>
          <a target="_blank" [href]="deck.originalFilePath">
            {{deck.originalFileName}}
          </a>
        </td>
        <td>
          <button pButton icon="pi pi-eye" type="button" class="p-button-outlined p-button-rounded" [routerLink]="[deck.id]">
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
